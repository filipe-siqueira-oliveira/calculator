<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculadora</title>

    <link
      rel="shortcut icon"
      href="../src/assets/favicon/favicon.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../src/css/style.css" />
  </head>
  <body class="container">
    <div class="calculator">
      <div class="display">
        <input type="text" id="display" readonly />
      </div>
      <div class="buttons">
        <div class="line1">
          <button class="allClear" onclick="setAllClear()">AC</button>
          <button class="percentage" onclick="setPercentage()">%</button>
          <button class="operator" onclick="setOperator('/')">รท</button>
        </div>
        <div class="line2">
          <button class="number" onclick="setNumber('7')">7</button>
          <button class="number" onclick="setNumber('8')">8</button>
          <button class="number" onclick="setNumber('9')">9</button>
          <button class="operator" onclick="setOperator('*')">x</button>
        </div>
        <div class="line3">
          <button class="number" onclick="setNumber('4')">4</button>
          <button class="number" onclick="setNumber('5')">5</button>
          <button class="number" onclick="setNumber('6')">6</button>
          <button class="operator" onclick="setOperator('-')">-</button>
        </div>
        <div class="line4">
          <button class="number" onclick="setNumber('1')">1</button>
          <button class="number" onclick="setNumber('2')">2</button>
          <button class="number" onclick="setNumber('3')">3</button>
          <button class="operator" onclick="setOperator('+')">+</button>
        </div>
        <div class="line5">
          <button class="number" onclick="setNumber('0')">0</button>
          <button class="number" onclick="setNumber('.')">.</button>
          <button class="equals" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../src/js/script.js"></script>
</html>
